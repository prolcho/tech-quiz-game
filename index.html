<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‚ö° ÌûôÏä§ÌÑ∞ Í∏∞Ïà†ÏÇ¨ Ïπ¥ÎìúÍ≤åÏûÑ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      padding: 2rem;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
    #quizCard {
      background: #1e1e1e;
      border: 2px solid #00ffe1;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px #00ffe1;
    }
    #question { font-size: 1.5rem; margin-bottom: 2rem; }
    #options { display: flex; flex-direction: column; gap: 1rem; }
    .option-btn, #submitAnswer {
      background: #0f0f0f; border: 2px solid #00ffe1; color: #00ffe1;
      padding: 1rem; border-radius: 12px; font-size: 1rem;
      cursor: pointer; text-align: center;
    }
    .option-btn:hover, #submitAnswer:hover {
      background: #00ffe1; color: #000;
      transform: scale(1.05); box-shadow: 0 0 12px #00ffe1;
    }
    #inputAnswer { padding: 0.8rem; border-radius: 8px; width: 100%; font-size: 1rem; margin-bottom: 1rem; }
    #feedback { margin-top: 1.5rem; font-size: 1.2rem; text-align: center; }
    #nextBtn, #resetBtn {
      margin: 2rem auto 0; padding: 0.8rem 1.5rem;
      font-size: 1rem; border-radius: 12px;
      display: block; cursor: pointer; border: none;
    }
    #nextBtn { background: #0984e3; color: white; }
    #resetBtn { background: #d63031; color: white; }
    #nextBtn:hover { background: #74b9ff; box-shadow: 0 0 10px #74b9ff; }
    #resetBtn:hover { background: #ff7675; box-shadow: 0 0 10px #ff7675; }
    #score { text-align: center; margin-top: 1.5rem; color: #b2bec3; }
  </style>
</head>
<body>
<div id="app">
  <h2>‚ö° ELECTRO TECH QUIZ</h2>
  <div id="quizCard">
    <div id="question"></div>
    <div id="options"></div>
    <input id="inputAnswer" type="text" style="display:none" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
    <button id="submitAnswer" style="display:none">Ï†ïÎãµ ÌôïÏù∏</button>
    <div id="feedback"></div>
  </div>
  <button id="nextBtn">‚û°Ô∏è Îã§Ïùå Î¨∏Ï†ú</button>
  <button id="resetBtn">üîÑ Ï†êÏàò Ï¥àÍ∏∞Ìôî</button>
  <div id="score"></div>
</div>
<script>
let quizzes = [], currentQuiz, score = 0, totalAttempt = 0;

async function loadFromJSON() {
  const res = await fetch("study_full_quiz.json");
  const data = await res.json();
  quizzes = data.flatMap(item => {
    const quizSet = [];
    if (item.fill_in_blank) {
      item.fill_in_blank.forEach(q => quizSet.push({ type: 'ÎπàÏπ∏', question: q.question, answer: q.answer }));
    }
    if (item.multiple_choice) {
      item.multiple_choice.forEach(q => quizSet.push({ type: 'Í∞ùÍ¥ÄÏãù', question: q.question, options: q.choices, answer: q.answer }));
    }
    return quizSet;
  });
  loadQuiz();
}

function updateScore() {
  document.getElementById('score').innerText = `Ï†êÏàò: ${score} / ${totalAttempt}`;
}

function loadQuiz() {
  const q = document.getElementById('question');
  const o = document.getElementById('options');
  const i = document.getElementById('inputAnswer');
  const s = document.getElementById('submitAnswer');
  const f = document.getElementById('feedback');
  q.innerText = ''; o.innerHTML = ''; f.innerText = ''; i.value = '';
  s.style.display = 'none'; i.style.display = 'none';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('resetBtn').style.display = 'none';

  currentQuiz = quizzes[Math.floor(Math.random() * quizzes.length)];
  q.innerText = `[${currentQuiz.type}] ${currentQuiz.question}`;

  if (currentQuiz.type === 'Í∞ùÍ¥ÄÏãù') {
    currentQuiz.options.sort(() => Math.random() - 0.5).forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(opt);
      o.appendChild(btn);
    });
  } else if (currentQuiz.type === 'ÎπàÏπ∏') {
    i.style.display = 'block';
    s.style.display = 'block';
    s.onclick = () => checkAnswer(i.value.trim());
  }
}

function checkAnswer(selected) {
  totalAttempt++;
  const correct = selected === currentQuiz.answer;
  if (correct) score++;
  document.getElementById('feedback').innerText = correct ? '‚úÖ Ï†ïÎãµÏûÖÎãàÎã§!' : `‚ùå Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµ: ${currentQuiz.answer}`;
  document.getElementById('feedback').style.color = correct ? '#00ffe1' : '#ff7675';
  updateScore();
  document.getElementById('nextBtn').style.display = 'block';
  document.getElementById('resetBtn').style.display = 'block';
}

document.getElementById('nextBtn').onclick = loadQuiz;
document.getElementById('resetBtn').onclick = () => {
  score = 0; totalAttempt = 0;
  updateScore(); loadQuiz();
};
document.addEventListener('DOMContentLoaded', () => {
  updateScore(); loadFromJSON();
});
</script>
</body>
</html>
