<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‚ö° ÌûôÏä§ÌÑ∞ Í∏∞Ïà†ÏÇ¨ Ïπ¥ÎìúÍ≤åÏûÑ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #ffffff;
      padding: 2rem;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
    #quizCard {
      background: #1e1e1e;
      border: 2px solid #00ffe1;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px #00ffe1;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0% { box-shadow: 0 0 10px #00ffe1; }
      100% { box-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
    }
    #question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    #options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .option-btn {
      background: #0f0f0f;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
    }
    .option-btn:hover {
      background: #00ffe1;
      color: #000000;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffe1, 0 0 20px #00ffe1;
    }
    #feedback {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
    #nextBtn, #resetBtn {
      margin: 2rem auto 0;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    #nextBtn {
      background: #0984e3;
      color: white;
    }
    #resetBtn {
      background: #d63031;
      color: white;
    }
    #nextBtn:hover {
      background: #74b9ff;
      box-shadow: 0 0 10px #74b9ff;
    }
    #resetBtn:hover {
      background: #ff7675;
      box-shadow: 0 0 10px #ff7675;
    }
    #score {
      text-align: center;
      font-size: 1rem;
      color: #b2bec3;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>‚ö° ELECTRO TECH QUIZ</h2>
    <div id="quizCard">
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback"></div>
    </div>
    <button id="nextBtn">‚û°Ô∏è Îã§Ïùå Î¨∏Ï†ú</button>
    <button id="resetBtn">üîÑ Ï†êÏàò Ï¥àÍ∏∞Ìôî</button>
    <div id="score"></div>
  </div>
  <script>
    let quizzes = [];
    let currentQuiz, score = 0, totalAttempt = 0;

    async function loadFromJSON() {
      const res = await fetch("study_full_quiz.json");
      const data = await res.json();

      quizzes = data.flatMap(item => {
        const quizSet = [];
        if (item.definition) {
          quizSet.push({ type: 'Ï†ïÏùò', question: item.definition, options: ['Ïù¥Ìï¥Ìï®'], answer: 'Ïù¥Ìï¥Ìï®' });
        }
        if (item.fill_in_blank) {
          item.fill_in_blank.forEach(q => quizSet.push({ type: 'ÎπàÏπ∏', question: q, options: ['ÌôïÏù∏'], answer: 'ÌôïÏù∏' }));
        }
        if (item.sequence_order) {
          quizSet.push({ type: 'ÏàúÏÑú', question: item.sequence_order.join(' ‚Üí '), options: ['ÌôïÏù∏'], answer: 'ÌôïÏù∏' });
        }
        if (item.comparison) {
          quizSet.push({ type: 'ÎπÑÍµê', question: item.comparison, options: ['ÌôïÏù∏'], answer: 'ÌôïÏù∏' });
        }
        if (item.multiple_choice) {
          item.multiple_choice.forEach(q => quizSet.push({ type: 'Í∞ùÍ¥ÄÏãù', question: q.question, options: q.choices, answer: q.answer }));
        }
        return quizSet;
      });
      loadQuiz();
    }

    function updateScore() {
      document.getElementById('score').innerText = `Ï†êÏàò: ${score} / ${totalAttempt}`;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadQuiz() {
      document.getElementById('feedback').innerText = '';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'none';

      const idx = Math.floor(Math.random() * quizzes.length);
      currentQuiz = quizzes[idx];

      document.getElementById('question').innerText = `[${currentQuiz.type}] ${currentQuiz.question}`;
      const optionsEl = document.getElementById('options');
      optionsEl.innerHTML = '';

      shuffle([...currentQuiz.options]).forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className = 'option-btn';
        btn.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      totalAttempt++;
      if (selected === currentQuiz.answer) score++;

      const feedback = selected === currentQuiz.answer ? '‚úÖ Ï†ïÎãµÏûÖÎãàÎã§!' : `‚ùå Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµ: ${currentQuiz.answer}`;
      document.getElementById('feedback').innerText = feedback;
      document.getElementById('feedback').style.color = selected === currentQuiz.answer ? '#00ffe1' : '#ff7675';
      updateScore();
      document.getElementById('nextBtn').style.display = 'block';
      document.getElementById('resetBtn').style.display = 'block';
    }

    document.getElementById('nextBtn').onclick = () => loadQuiz();
    document.getElementById('resetBtn').onclick = () => {
      score = 0;
      totalAttempt = 0;
      updateScore();
      loadQuiz();
    };

    document.addEventListener('DOMContentLoaded', () => {
      updateScore();
      loadFromJSON();
    });
  </script>
</body>
</html>
